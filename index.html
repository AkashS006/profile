<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-image: url("index.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  box-sizing: border-box;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  text-align: center;
  font-family: arial;
  background-color: white;
  border-radius: 10px;
  overflow: hidden;
  margin: 50px 20px; /* Adjusted top and bottom margins */
  width: 100%;
  max-width: 600px;
  padding: 20px;
  box-sizing: border-box;
}

h2 {
  font-size: 35px;
  text-transform: uppercase;
  text-align: center;
  margin-top: 10px; /* Move content up slightly */
}

.title {
  color: #037ffc;
  font-size: 18px;
}

.button-container {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  margin-top: 20px;
}

.button {
  border: none;
  outline: 0;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
  margin: 10px 0;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

.icon {
  margin-left: 15px;
}

.button:hover, a:hover {
  opacity: 0.7;
}

button:active, a:active {
  background-color: black;
}

@media (max-width: 768px) {
  .container {
    padding: 10px;
  }
  .card {
    margin: 50px 10px; /* Adjusted top and bottom margins */
    transform: scale(1); /* Normal scaling */
  }
}
</style>
</head>
<body>

      <a href="https://github.com/AkashS006" class="icon"><i class="fa fa-github"></i></a>

      <a href="about.html" class="button">About Me</a>
